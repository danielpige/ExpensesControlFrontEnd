<div class="d-flex justify-content-between align-items-center mb-3 mt-3 mx-3">
  <h2>Presupuesto</h2>
  <button mat-raised-button color="primary" (click)="openFormModal()">Crear presupuesto</button>
</div>

<mat-divider></mat-divider>

<div class="d-flex justify-content-end my-3 mx-3">
  <button mat-fab color="primary" (click)="onSearch()">
    <mat-icon>cached</mat-icon>
  </button>
</div>

<mat-card class="my-3 mx-4 px-4">
  <form class="row py-4" (ngSubmit)="onSearch()">
    <div class="col-md-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Mes y a√±o</mat-label>
        <input readonly matInput [matDatepicker]="dp" [formControl]="date" />
        <mat-hint>MM/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp startView="multi-year" (monthSelected)="setMonthAndYear($event, dp)" panelClass="example-month-picker">
        </mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-md-3">
      <button mat-raised-button color="accent" type="submit" [disabled]="!selectedYear || !selectedMonth">
        Cargar <mat-icon>filter_alt</mat-icon>
      </button>
    </div>
  </form>
</mat-card>

<mat-card *ngIf="budgets && budgets.length > 0" class="mx-4">
  <div class="table-responsive">
    <table mat-table [dataSource]="budgets" class="mat-elevation-z1 w-100">
      <ng-container matColumnDef="expenseTypeName">
        <th mat-header-cell *matHeaderCellDef>Tipo de gasto</th>
        <td mat-cell *matCellDef="let row">{{ row.ExpenseTypeName }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Monto</th>
        <td mat-cell *matCellDef="let row">
          {{ row.Amount | number : '1.2-2' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openFormModal(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteBudget(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card>

<mat-card class="mx-4" *ngIf="budgets.length === 0">
  <p class="m-4">No hay presupuetos para este perido.</p>
</mat-card>
