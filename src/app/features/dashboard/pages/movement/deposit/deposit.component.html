<div class="d-flex justify-content-between align-items-center mb-3 mt-3 mx-3">
  <h2>Registrar deposito</h2>
</div>

<mat-divider></mat-divider>

<form class="mt-4 mx-4" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card class="mb-3 p-4">
    <div class="row">
      <div class="col-md-4 mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Fecha</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="Date" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error> La fecha es requerida </mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-4 mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Fondo</mat-label>
          <mat-select formControlName="MoneyFundId">
            <mat-option *ngFor="let mf of moneyFunds" [value]="mf.Id">
              {{ mf.Name }} ({{ mf.AccountType | accountTypeTranslate }})
            </mat-option>
          </mat-select>
          <mat-error> El fondo es requerido </mat-error>
        </mat-form-field>
      </div>

      <div class="col-md-4 mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Monto</mat-label>
          <input matInput type="number" formControlName="Amount" />
          <mat-hint>{{ Amount?.value | number : '1.2-2' }}</mat-hint>
          <mat-error> El monto es requerido </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Comentarios</mat-label>
          <textarea matInput rows="2" formControlName="Comments"></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button mat-raised-button color="primary" type="submit">Guardar deposito</button>
    </div>
  </mat-card>
</form>
