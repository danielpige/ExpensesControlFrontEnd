<h2 mat-dialog-title>Presupuesto sobregirado</h2>

<mat-dialog-content class="py-3 px-4">
  <p>Tu presupuesto se excedi√≥ en los siguientes tipos de gastos:</p>

  <div class="overflow-x-auto">
    <table class="min-w-full text-sm">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-3 py-2 text-left font-semibold text-gray-700">Tipo de gasto</th>
          <th class="px-3 py-2 text-left font-semibold text-gray-700">Presupuesto</th>
          <th class="px-3 py-2 text-left font-semibold text-gray-700">Ejecutado</th>
          <th class="px-3 py-2 text-left font-semibold text-gray-700">Sobregirado</th>
        </tr>
      </thead>

      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let o of data.overruns" class="odd:bg-white even:bg-gray-50">
          <td class="px-3 py-2 whitespace-nowrap text-gray-900">{{ o.ExpenseTypeName }}</td>
          <td class="px-3 py-2 whitespace-nowrap text-gray-900">{{ o.BudgetAmount | number : '1.2-2' }}</td>
          <td class="px-3 py-2 whitespace-nowrap text-gray-900">{{ o.ExecutedAmount | number : '1.2-2' }}</td>
          <td class="px-3 py-2 whitespace-nowrap text-red-600">
            {{ o.OverrunAmount | number : '1.2-2' }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" mat-dialog-close>OK</button>
</mat-dialog-actions>
