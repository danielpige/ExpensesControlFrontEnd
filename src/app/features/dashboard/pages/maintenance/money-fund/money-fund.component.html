<div class="d-flex justify-content-between align-items-center mb-3 mt-3 mx-3">
  <h2>Fondos</h2>
  <button mat-raised-button color="primary" (click)="openFormModal()">Crear nuevo fondo</button>
</div>

<mat-divider></mat-divider>

<div class="d-flex justify-content-end my-3 mx-3">
  <button mat-fab color="primary" (click)="loadMoneyFunds()">
    <mat-icon>cached</mat-icon>
  </button>
</div>

<mat-card *ngIf="dataSource.length !== 0" class="mx-4">
  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 w-100">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.Name }}</td>
      </ng-container>

      <ng-container matColumnDef="accountType">
        <th mat-header-cell *matHeaderCellDef>Tipo de cuenta</th>
        <td mat-cell *matCellDef="let row">{{ row.AccountType | accountTypeTranslate }}</td>
      </ng-container>

      <ng-container matColumnDef="currentBalance">
        <th mat-header-cell *matHeaderCellDef>Balance</th>
        <td mat-cell *matCellDef="let row">
          {{ row.CurrentBalance | number : '1.2-2' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon color="primary" *ngIf="row.IsActive">check_circle</mat-icon>
          <mat-icon color="warn" *ngIf="!row.IsActive">cancel</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openFormModal(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteMoneyFund(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      (page)="chagePagination($event)"
      [length]="pagination.length"
      [pageSize]="pagination.pageSize"
      [pageIndex]="pagination.pageIndex"
      [pageSizeOptions]="[2, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</mat-card>

<mat-card class="mx-4" *ngIf="dataSource.length === 0">
  <p class="m-4">No hay datos para mostrar.</p>
</mat-card>
