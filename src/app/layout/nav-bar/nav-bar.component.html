<mat-toolbar color="primary" class="mat-elevation-z4">
  <span class="logo">Control de gastos <mat-icon>wallet</mat-icon></span>

  <span class="spacer"></span>

  <button mat-button>Inicio</button>
  <button mat-button [matMenuTriggerFor]="maintenance">Mantenimiento</button>
  <mat-menu #maintenance="matMenu">
    <button mat-menu-item routerLink="maintenance/expense-type">Tipos de gastos</button>
    <button mat-menu-item routerLink="maintenance/money-fund">Fondos monetarios</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="movements">Movimientos</button>
  <mat-menu #movements="matMenu">
    <button mat-menu-item routerLink="movement/budget">Presupuestos</button>
    <button mat-menu-item routerLink="movement/expense">Gastos</button>
    <button mat-menu-item routerLink="movement/deposit">Despósitos</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="reports">Reportes</button>
  <mat-menu #reports="matMenu">
    <button mat-menu-item routerLink="report/movement">Consulta de movimientos</button>
    <button mat-menu-item routerLink="report/graphic">Gráficos</button>
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logOut()">Cerrar sesión</button>
  </mat-menu>
</mat-toolbar>
